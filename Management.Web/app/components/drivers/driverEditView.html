  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật tài xế: {{driver.Name}}
    </h1>
    <ol class="breadcrumb">
        <li><a href=""><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Nghiệp vụ</a></li>
        <li><a ui-sref="drivers">Quản lý tài xế</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">{{driver.Name}}</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdatedriver" role="form" ng-submit="Updatedriver()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên tài xế</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="name" ng-model="driver.Name">
                        <span ng-show="frmAdddriver.name.$invalid" class="has-error">Phải nhập tên Tài xế</span>
                        <span ng-show="frmAdddriver.name.$error.maxlength" class="has-error">Tên tài xế chỉ được 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Địa chỉ</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="driver.Address">
                        <span ng-show="frmAdddriver.description.$error.maxlength" class="has-error">Địa chỉ chỉ được 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Số điện thoại</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="driver.PhoneNumber">
                        <span ng-show="frmAdddriver.description.$error.maxlength" class="has-error">Số điện thoại chỉ được nhập 15 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <div class="checkbox checkbox-custom">
                            <input id="checkbox11" type="checkbox" ng-model="driver.Status" ng-checked="driver.Status">
                            <label for="checkbox11">
                                Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="drivers" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="frmUpdatedriver.$invalid">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
