  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới lộ trình

    </h1>
    <ol class="breadcrumb">
        <li><a href="/home"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Nghiệp vụ</a></li>
        <li><a ui-sref="routes">Quản lý lộ trình</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddCar" role="form" ng-submit="AddRoute()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Điểm bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="route.StartPoint">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Điểm kết thúc</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="code" ng-model="route.EndPoint">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thời gian bắt đầu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="text" ng-model="route.TimeStart">
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <div class="checkbox checkbox-custom">
                            <input id="checkbox11" type="checkbox" ng-model="car.Status" ng-checked="car.Status">
                            <label for="checkbox11">
                                Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="cars" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
