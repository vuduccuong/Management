<section class="content-header">
    <h1>
        Thêm mới bài viết

    </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="">Nghiệp vụ</a></li>
        <li><a ui-sref="post">Quản lý bài viết</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddPost" role="form" ng-submit="AddPost()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên bài viết</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="name" ng-model="post.Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="code" ng-model="post.Image">
                    </div>
                    <div class="col-md-12">
                        <label class="btn btn-success" ng-click="ChooseImage()">Chọn ảnh</label>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nội dung</label>
                        <div class="col-md-12">
                            <textarea class="form-control" ckeditor="ckeditorOptions" ng-model="post.Content"></textarea>
                        </div>
                    </div>
                </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="posts" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
